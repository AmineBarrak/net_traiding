<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueactionEditDlg" widgetVar="HistoriqueactionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHistoriqueactionTitle}">
            <h:form id="HistoriqueactionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueactionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHistoriqueactionLabel_idHistAction}" for="idHistAction" />
                        <p:inputText id="idHistAction" value="#{historiqueactionController.selected.idHistAction}" title="#{bundle.EditHistoriqueactionTitle_idHistAction}" required="true" requiredMessage="#{bundle.EditHistoriqueactionRequiredMessage_idHistAction}"/>
                        <p:outputLabel value="#{bundle.EditHistoriqueactionLabel_idAction}" for="idAction" />
                        <p:inputText id="idAction" value="#{historiqueactionController.selected.idAction}" title="#{bundle.EditHistoriqueactionTitle_idAction}" required="true" requiredMessage="#{bundle.EditHistoriqueactionRequiredMessage_idAction}"/>
                        <p:outputLabel value="#{bundle.EditHistoriqueactionLabel_typeAction}" for="typeAction" />
                        <p:inputText id="typeAction" value="#{historiqueactionController.selected.typeAction}" title="#{bundle.EditHistoriqueactionTitle_typeAction}" />
                        <p:outputLabel value="#{bundle.EditHistoriqueactionLabel_dateAction}" for="dateAction" />
                        <p:calendar id="dateAction" pattern="MM/dd/yyyy HH:mm:ss" value="#{historiqueactionController.selected.dateAction}" title="#{bundle.EditHistoriqueactionTitle_dateAction}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHistoriqueactionLabel_nouvelleValeur}" for="nouvelleValeur" />
                        <p:inputText id="nouvelleValeur" value="#{historiqueactionController.selected.nouvelleValeur}" title="#{bundle.EditHistoriqueactionTitle_nouvelleValeur}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiqueactionController.update}" value="#{bundle.Save}" update="display,:HistoriqueactionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HistoriqueactionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriqueactionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
