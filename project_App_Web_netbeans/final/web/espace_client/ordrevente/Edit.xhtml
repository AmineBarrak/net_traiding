<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdreEditDlg" widgetVar="OrdreEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdreTitle}">
            <h:form id="OrdreEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordreController.selected != null and ordreController.selected.etatOrdre != 'execute'}}">
                    
                        <p:outputLabel value="#{bundle.EditOrdreLabel_nbAction}" for="nbAction" />
                        <p:inputText id="nbAction" value="#{ordreController.selected.nbAction}" title="#{bundle.EditOrdreTitle_nbAction}" />
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordreController.update}" value="#{bundle.Save}" update="display,:OrdreListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdreEditDialog');" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdreEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
