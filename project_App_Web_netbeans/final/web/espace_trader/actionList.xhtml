<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/espace_trader/template/template.xhtml">
     

        <ui:define name="title">
            <h:outputText value="#{bundle.ListActionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
               <h1>liste des actions</h1>
            <h:form id="ActionListForm">
                 <p:dataTable id="datalist" value="#{actionController.items}" var="item"
                                 selectionMode="single" selection="#{actionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idaction}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

             
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_idEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_valeurAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.valeurAction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_dateAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAction}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_nbrot}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrot}"/>
                        </p:column>
                     
                     
                     
               
                    </p:dataTable>
         
            </h:form>

        
             <script> $('#action').addClass('current');</script>
        </ui:define>
    </ui:composition>

</html>
