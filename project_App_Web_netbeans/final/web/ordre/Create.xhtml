<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdreCreateDlg" widgetVar="OrdreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdreTitle}">
            <h:form id="OrdreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordreController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_idOrdre}" for="idOrdre" />
                        <p:inputText id="idOrdre" value="#{ordreController.selected.idOrdre}" title="#{bundle.CreateOrdreTitle_idOrdre}" required="true" requiredMessage="#{bundle.CreateOrdreRequiredMessage_idOrdre}"/>
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_idAction}" for="idAction" />
                        <p:inputText id="idAction" value="#{ordreController.selected.idAction}" title="#{bundle.CreateOrdreTitle_idAction}" required="true" requiredMessage="#{bundle.CreateOrdreRequiredMessage_idAction}"/>
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_idClient}" for="idClient" />
                        <p:inputText id="idClient" value="#{ordreController.selected.idClient}" title="#{bundle.CreateOrdreTitle_idClient}" required="true" requiredMessage="#{bundle.CreateOrdreRequiredMessage_idClient}"/>
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_dateOrdre}" for="dateOrdre" />
                        <p:calendar id="dateOrdre" pattern="MM/dd/yyyy HH:mm:ss" value="#{ordreController.selected.dateOrdre}" title="#{bundle.EditOrdreTitle_dateOrdre}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_nbAction}" for="nbAction" />
                        <p:inputText id="nbAction" value="#{ordreController.selected.nbAction}" title="#{bundle.CreateOrdreTitle_nbAction}" />
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_typeOrdre}" for="typeOrdre" />
                        <p:inputText id="typeOrdre" value="#{ordreController.selected.typeOrdre}" title="#{bundle.CreateOrdreTitle_typeOrdre}" />
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_dateExecution}" for="dateExecution" />
                        <p:calendar id="dateExecution" pattern="MM/dd/yyyy HH:mm:ss" value="#{ordreController.selected.dateExecution}" title="#{bundle.EditOrdreTitle_dateExecution}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_etatOrdre}" for="etatOrdre" />
                        <p:inputText id="etatOrdre" value="#{ordreController.selected.etatOrdre}" title="#{bundle.CreateOrdreTitle_etatOrdre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordreController.create}" value="#{bundle.Save}" update="display,:OrdreListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdreCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
