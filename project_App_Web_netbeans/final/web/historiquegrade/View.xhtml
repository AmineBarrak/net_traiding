<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriquegradeViewDlg" widgetVar="HistoriquegradeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewHistoriquegradeTitle}">
            <h:form id="HistoriquegradeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traderController.selected.historiquegradeCollection != null}">
                        <h:outputText value="#{bundle2.ViewHistoriquegradeLabel_grade}"/>
                        <h:outputText value="#{historiquegradeController.selected.grade}" title="#{bundle2.ViewHistoriquegradeTitle_grade}"/>
                        <h:outputText value="#{bundle2.ViewHistoriquegradeLabel_idTrader}"/>
                        <h:outputText value="#{historiquegradeController.selected.idTrader}" title="#{bundle2.ViewHistoriquegradeTitle_idTrader}"/>
                        <h:outputText value="#{bundle2.ViewHistoriquegradeLabel_dateAffectaion}"/>
                        <h:outputText value="#{historiquegradeController.selected.dateAffectaion}" title="#{bundle2.ViewHistoriquegradeTitle_dateAffectaion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewHistoriquegradeLabel_idhistoriquegrade}"/>
                        <h:outputText value="#{historiquegradeController.selected.idhistoriquegrade}" title="#{bundle2.ViewHistoriquegradeTitle_idhistoriquegrade}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="HistoriquegradeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
