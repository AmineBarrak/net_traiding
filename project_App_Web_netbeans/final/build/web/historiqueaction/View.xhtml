<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueactionViewDlg" widgetVar="HistoriqueactionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriqueactionTitle}">
            <h:form id="HistoriqueactionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueactionController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriqueactionLabel_idHistAction}"/>
                        <h:outputText value="#{historiqueactionController.selected.idHistAction}" title="#{bundle.ViewHistoriqueactionTitle_idHistAction}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueactionLabel_idAction}"/>
                        <h:outputText value="#{historiqueactionController.selected.idAction}" title="#{bundle.ViewHistoriqueactionTitle_idAction}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueactionLabel_typeAction}"/>
                        <h:outputText value="#{historiqueactionController.selected.typeAction}" title="#{bundle.ViewHistoriqueactionTitle_typeAction}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueactionLabel_dateAction}"/>
                        <h:outputText value="#{historiqueactionController.selected.dateAction}" title="#{bundle.ViewHistoriqueactionTitle_dateAction}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHistoriqueactionLabel_nouvelleValeur}"/>
                        <h:outputText value="#{historiqueactionController.selected.nouvelleValeur}" title="#{bundle.ViewHistoriqueactionTitle_nouvelleValeur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriqueactionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
