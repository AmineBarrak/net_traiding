<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Espace Client"></h:outputText>
        </ui:define>
           <ui:define name="sidebar">
                                     <ui:include src="template/sidebar_logged.xhtml"/>
        </ui:define>
          <ui:define name="main_menu">
                                     <ui:include src="template/main_menu_logged.xhtml"/>
        </ui:define>
        <ui:define name="content">
              <br></br>
               
            <h3>Vos portefeuilles</h3>
            
             
            <hr></hr>
            
            <h:form id="PortefeuilleListForm">
                 <p:dataTable id="datalist" value="#{sessionClient.portefeuilleCollection}" var="item"
                              selection="#{portefeuilleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPf}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action de l'entreprise: "/>
                            </f:facet>
                            <h:outputText value="#{item.idAction.idEntreprise.nomEntreprise}"/>
                        </p:column>
                  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="date de posession"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOuverture}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="nbr actions"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrAction}"/>
                        </p:column>
                     
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valeur unitaire"/>
                            </f:facet>
                            <h:outputText value="#{item.idAction.valeurAction}  DTN"/>
                        </p:column>
                  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPortefeuilleTitle_valeurTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.valeurTotal}   DTN"/>
                        </p:column>
                      
                    </p:dataTable>
            
            </h:form>
            
            
        <script> $('#portefeuille').addClass('menu_active');</script>    
 
        </ui:define>

    </ui:composition>

</html>
