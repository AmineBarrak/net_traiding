<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdreCreateDlg" widgetVar="OrdreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdreTitle}">
            <h:form id="OrdreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordreController.selected != null}">
                       <p:outputLabel value="acttion de l'entreprise" for="idAction" />
                        
                       <p:selectOneMenu id="idAction" value="#{ordreController.selected.idAction}" >
                           <f:selectItems value="#{actionController.itemsAvailableSelectMany}"
                                           var="action"
                                           itemValue="#{action}" itemLabel="#{action.idEntreprise.nomEntreprise} Max= #{action.nbrot}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdreLabel_nbAction}" for="nbAction" />
                        <p:inputText id="nbAction" value="#{ordreController.selected.nbAction}" title="#{bundle.CreateOrdreTitle_nbAction}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordreController.createAchat}" value="#{bundle.Save}" update="display,:OrdreListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdreCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
