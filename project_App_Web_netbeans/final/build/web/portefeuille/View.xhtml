    <ui:composition>

                        <h:outputText value="#{portefeuilleController.selected.idPf}" title="#{bundle.ViewPortefeuilleTitle_idPf}"/>
                        <h:outputText value="#{bundle.ViewPortefeuilleLabel_idAction}"/>

            </h:form>
