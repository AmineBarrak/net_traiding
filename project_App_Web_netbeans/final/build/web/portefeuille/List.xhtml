<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPortefeuilleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PortefeuilleListForm">
                <p:panel header="#{bundle.ListPortefeuilleTitle}">
                    <p:dataTable id="datalist" value="#{sessionClient.portefeuilleCollection}" var="item"
                                 selectionMode="single" selection="#{portefeuilleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPf}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action de l'entreprise: "/>
                            </f:facet>
                            <h:outputText value="#{item.idAction.idEntreprise.nomEntreprise}"/>
                        </p:column>
                  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPortefeuilleTitle_dateOuverture}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOuverture}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPortefeuilleTitle_nbrAction}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrAction}"/>
                        </p:column>
                  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPortefeuilleTitle_valeurTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.valeurTotal}"/>
                        </p:column>
                      
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
