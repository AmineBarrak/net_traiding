<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        
                        <p:outputLabel value="Conseiller" for="idtrader" />
                      
                        <p:selectOneMenu id="idtrader" value="#{clientController.selected.idTrader}" >
                            <f:selectItems value="#{traderController.itemsAvailableSelectOne}"
                                           var="idtraderItem"
                                           itemValue="#{idtraderItem}" itemLabel="#{idtraderItem.nomTrader} #{idtraderItem.prenomTrader}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateClientLabel_nomClient}" for="nomClient" />
                        <p:inputText id="nomClient" value="#{clientController.selected.nomClient}" title="#{bundle.CreateClientTitle_nomClient}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_prenomClient}" for="prenomClient" />
                        <p:inputText id="prenomClient" value="#{clientController.selected.prenomClient}" title="#{bundle.CreateClientTitle_prenomClient}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_adresseClient}" for="adresseClient" />
                        <p:inputText id="adresseClient" value="#{clientController.selected.adresseClient}" title="#{bundle.CreateClientTitle_adresseClient}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_telClient}" for="telClient" />
                        <p:inputText id="telClient" value="#{clientController.selected.telClient}" title="#{bundle.CreateClientTitle_telClient}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_emailClient}" for="emailClient" />
                        <p:inputText id="emailClient" value="#{clientController.selected.emailClient}" title="#{bundle.CreateClientTitle_emailClient}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_profession}" for="profession" />
                        <p:inputText id="profession" value="#{clientController.selected.profession}" title="#{bundle.CreateClientTitle_profession}" />
                          <p:outputLabel value="entreprise" for="identreprise" />
                        <p:selectOneMenu id="identreprise" value="#{clientController.selected.identreprise}" >
                            <f:selectItems value="#{entrepriqueController.itemsAvailableSelectOne}"
                                           var="identrepriseItem"
                                           itemValue="#{identrepriseItem}" itemLabel="#{identrepriseItem.nomEntreprise}"/>
                        </p:selectOneMenu>
                       
                       
                        <p:outputLabel value="#{bundle.CreateClientLabel_loginClient}" for="loginClient" />
                        <p:inputText id="loginClient" value="#{clientController.selected.loginClient}" title="#{bundle.CreateClientTitle_loginClient}" />
                      <p:outputLabel value="#{bundle.CreateClientLabel_motDePasseClient}" for="motDePasseClient" />
                        <p:inputText id="motDePasseClient" type="password" value="#{clientController.selected.motDePasseClient}" title="#{bundle.CreateClientTitle_motDePasseClient}" />
                   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.createAchat}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
