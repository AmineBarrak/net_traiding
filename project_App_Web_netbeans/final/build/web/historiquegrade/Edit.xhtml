<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriquegradeEditDlg" widgetVar="HistoriquegradeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditHistoriquegradeTitle}">
            <h:form id="HistoriquegradeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiquegradeController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditHistoriquegradeLabel_grade}" for="grade" />
                        <p:inputText id="grade" value="#{historiquegradeController.selected.grade}" title="#{bundle2.EditHistoriquegradeTitle_grade}" />
                        <p:outputLabel value="#{bundle2.EditHistoriquegradeLabel_idTrader}" for="idTrader" />
                        <p:selectOneMenu id="idTrader" value="#{historiquegradeController.selected.idTrader}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{traderController.itemsAvailableSelectOne}"
                                           var="idTraderItem"
                                           itemValue="#{idTraderItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditHistoriquegradeLabel_dateAffectaion}" for="dateAffectaion" />
                        <p:calendar id="dateAffectaion" pattern="MM/dd/yyyy HH:mm:ss" value="#{historiquegradeController.selected.dateAffectaion}" title="#{bundle2.EditHistoriquegradeTitle_dateAffectaion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditHistoriquegradeLabel_idhistoriquegrade}" for="idhistoriquegrade" />
                        <p:inputText id="idhistoriquegrade" value="#{historiquegradeController.selected.idhistoriquegrade}" title="#{bundle2.EditHistoriquegradeTitle_idhistoriquegrade}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiquegradeController.update}" value="#{bundle2.Save}" update="display,:HistoriquegradeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HistoriquegradeEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="HistoriquegradeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
